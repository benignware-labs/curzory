<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.0.7/css/swiper.min.css">

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.0.7/js/swiper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.0.7/js/swiper.jquery.min.js"></script>

    <script src="dist/jquery.curzory.js"></script>

    <script>

     $(function() {

       $('.swiper-container').swiper({
         nextButton: '.swiper-button-next',
         prevButton: '.swiper-button-prev',
         pagination: '.swiper-pagination'
       });

       $('.swiper-button-next').curzory({
         bounds: function(container) {
           return {
             x: "85%",
             y: "0",
             width: "15%",
             height: "100%"
           }
         }
       });

       $('.swiper-button-prev').curzory({
         bounds: {
           x: "0",
           y: "0",
           width: "15%",
           height: "100%"
         }
       });



     });


    </script>
    <style>

      body, html {
        margin: 0;
        padding: 0;
      }

      .swiper-container {
        height: 300px;
      }


    </style>
  </head>
  <body>
    <div>

      <div class="container">
        <div class="page-header">
          <h1>Curzory Swiper Example</h1>
        </div>
      </div>

      <!-- Slider main container -->
      <div class="swiper-container">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <div class="slide-content">
                <div class="container">
                  <h3>Slide 1</h3>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide-content">
                <div class="container">
                  <h3>Slide 2</h3>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide-content">
                <div class="container">
                  <h3>Slide 3</h3>
                </div>
              </div>
            </div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

      </div>


    </div>
  </body>
</html>
